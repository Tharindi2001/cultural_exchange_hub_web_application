<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOCAL HOST MATCHING</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }

        header form {
            display: inline-block;
            margin-left: 20px;
        }

        header input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        header button[type="submit"] {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        main {
            padding: 50px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 400px; /* Set a fixed height for all images */
            object-fit: cover; /* Maintain aspect ratio and cover the entire container */
            margin-bottom: 20px;
        }
        .svg-container {
            width: 5vw; /* 10% of the viewport width */
            height: 5vh; /* 10% of the viewport height */
            position: absolute;
            top: 40px;
            left: 50px;
            opacity: 1.0;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .svg-container img {
            width: 50%;
            height: 110%;
            display: block;
            object-fit: cover;
            object-position: 50% 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }
    </style>
</head>

</html>
