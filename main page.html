<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cultural Awareness Blog- Cultural Awareness Blog</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }

      .path {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      .wrapper {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      .blog-tiles {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 20px;
        margin-top: 20px;
      }

      .blog-tile {
        flex: 0 1 calc(33.333% - 20px);
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        cursor: pointer;
      }

      .blog-tile:hover {
        transform: scale(1.05);
      }
      .svg-container {
        width: 5vw;
        height: 5vh;
        position: absolute;
        top: 35px;
        left: 15px;
        opacity: 1;
        animation: pulse 1.5s ease-in-out infinite;
        z-index: 5; /* Set a higher z-index to make sure it's on top */
      }

      .svg-container img {
        width: 80%; /* Use 100% width to fill the container */
        height: 80%; /* Use 100% height to fill the container */
        display: block;
        object-position: 100% 50%;
        transform: translate(-50%, -50%) rotate(0deg);
      }
    </style>
  </head>

  <body>
    <!-- SVG container in the body -->

Image"

        >
          <img

Year Image"

          />
          <h3>Sinhala And Tamil New Year</h3>
        </div>
        <div
          class="blog-tile"
          onclick="openBlog('http://srilankanfestival.blogspot.com/p/deepavali-fesitival.html')"
        >
          <img
            src="phootos/deepawali.jpg"

        </div>

    <script>

        // Open the provided blog URL in a new tab
        window.open(blogUrl, "_blank");

  </body>
</html>
